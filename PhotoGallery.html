<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallary</title>
        <link rel="stylesheet" href="Photo.css">
    </head>
    <main class="main">
        <div class="container">
            <div class="Gallary-name">
                <h2>Галерея</h2>
            </div>
            <div class="Gallary-buttons">
                <button class="load__btn">загрузить картинки</button>
                <button class="clean__btn">удалить картинки</button>
            </div>
            <div class="Photo-Gallary">
                <div id="Photo-Gallary__items"></div>
            </div>
            <div class="preloader">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
    <script src="photo.js"></script>
</html>
